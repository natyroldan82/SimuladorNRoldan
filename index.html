<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="./css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <title>Simulador de Gastos</title>
</head>

<body>
	<div class="wrap"> <!---->
		<div class="widget">
	<div class="fecha">
		<p id="diaSemana" class="diaSemana"></p>
		<p id="dia" class="dia"></p>
		<p>de </p>
		<p id="mes" class="mes"></p>
		<p>del </p>
		<p id="year" class="year"></p>
	</div>
		</div>
	</div>

    <div class="container">
		
		<div class="row">
		<div class="col-md-12">
			<h3 class="h3 text-center">
				Gasto Semanal
			</h3>
			
				<label for="presupuesto"></label>
			
			<input  type="text" style="width: 25% ;" class="form-control"  id="presupuestoInicial" placeholder="IngresÃ¡ tu Presupuesto" />
			<button class="btn btn-secondary" id="btnInicial" >Agregar</button>
			
			
			<div class="row">
				<div class="col-md-6">
					
					<form id="agregar-gasto" action="#">
						<div class="form-group">
							 
							<label for="gasto">Gastos:</label>
							<input type="text" class="form-control" id="gasto" placeholder="Nombre" />
						</div>
						<div class="form-group">
							 
							<label for="cantidad">Cantidad:</label>
							<input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $" />
						</div>
						<button class="btn btn-primary" type="submit">Agregar</button>
					</form>
				</div>
            
				<div class="col-md-6">
					
                    <div class="mostrar">
						
						<div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="saldo"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
					
				</div>
		</div>
	
		</div>
		<div class="listado" id="agregarListado">Listado de Gastos 
			
			 </div>
			
		
<script src="./js/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
