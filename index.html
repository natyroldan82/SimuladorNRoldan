    <div class="container">
		<div class="row">

			<h3 class="h3 text-center">
				Gasto Semanal
			</h3>
			<div class="row">
				<div class="col-md-6">
					
					<form id="agregar-gasto" action="#">
						<div class="form-group">
							 
							<label for="gasto">Gastos:</label>
							<input type="text" class="form-control" id="gasto" placeholder="Nombre" />
						</div>
						<div class="form-group">
							 
							<label for="cantidad">Cantidad:</label>
							<input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $" />
						</div>
						<button class="btn btn-primary" type="submit">Agregar</button>
					</form>
				</div>
            
				<div class="col-md-6">
                    <div class="mostrar">
						
						<div id="gastos">
							<ul class="list-group"></ul></div>
							<div id="presupuesto" class="presupuesto">
								<div class="alert alert-primary">
									<P>Presupuesto: $ <span  id="total"></span></P>
								</div>
							<div class="restante alert alert-success">
									 <p>Saldo: $ <span  id="saldo"></span></p>
							</div>
					</div>
					</div>
				</div>
		</div>
	
		</div>
		<div class="listado" id="agregarHtml">Listado de Gastos </div>
